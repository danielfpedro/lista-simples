<ion-view view-title="Adicionar Tarefa">
    <ion-nav-buttons side="right">
		<button
			class="button"
			ng-click="save()"
			ng-disabled="!newTodo.title">
			Salvar
		</button>
    </ion-nav-buttons>
    <ion-content>
		<div class="list">
			<form action="">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Título</span>
					<input type="text" ng-model="newTodo.title" required>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Observação</span>
					<textarea ng-model="newTodo.observation" cols="30" rows="10"></textarea>
				</label>
			</form>
		</div>
    </ion-content>
</ion-view>
